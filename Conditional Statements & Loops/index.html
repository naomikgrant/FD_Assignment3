<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements & Loops</title>
</head>
<body>
    <h1>Conditional Statements & Loops Assignment :)</h1>
    <h3>Steps to see webpage's script:</h3>
    <ol>
        <li>Press F12</li>
        <li>Click "Console"</li>
    </ol>
    <script>
        // LARGER INTEGER CHECK
        // Variable Declarations
        let input1 = prompt("Please enter an integer:");
        let input2 = prompt("Please enter another integer:");
        let int1 = parseInt(input1);
        let int2 = parseInt(input2);
        let larger_int;

        // Check for larger integer
        alert("Checking for the larger integer...");
        if (int1 > int2) {
            larger_int = int1;
            console.log("The larger integer is: " + larger_int + ".");
            alert(larger_int);
        }
        else if (int2 > int1) {
            larger_int = int2;
            console.log("The larger integer is " + larger_int + ".");       
            alert(larger_int);
        }
        else {
            console.log("The entered numbers are equal!");       
            alert("The entered numbers are equal!");
        }
        
        // ODD OR EVEN CHECK
        // Variable Declarations
        let input3 = prompt("Try entering another integer:");
        let int3 = parseInt(input3);
        let odd_or_even = int3 % 2;

        // Check if odd or even
        alert("Checking if the integer is odd or even...");
        if (odd_or_even = 0) {
            console.log("The integer " + odd_or_even + " is even!");
            alert("The integer is even!");
        }
        else {
            console.log("The integer " + odd_or_even + " is odd!");
            alert("The integer is odd!");
        }
      


    </script>
</body>
</html>
